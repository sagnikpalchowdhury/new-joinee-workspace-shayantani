fragment gameDetails on Game {
  title
  platform
}

query GameQueryWithFragment($id: String!) {
  game(id: $id) {
    id
    ...gameDetails
    reviews {
      rating
    }
  }
}





fragment reviewDetails on Review {
  rating
  content
  game {
    ...gameDetails
  }
  author {
    name
  }
}

query ReviewQueryWithNestedFragment($id: String!) {
  review(id: $id) {
    id
    ...reviewDetails
  }
}







mutation AddMutation($game: AddGameInput!){
  addGame(game: $game) {
    id,
    title,
    platform
  }
}

